<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Song Guesser</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #16161f;
            --accent-pink: #ff2d6a;
            --accent-cyan: #00f5d4;
            --accent-purple: #9b5de5;
            --text-primary: #ffffff;
            --text-muted: #7a7a8c;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(155, 93, 229, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(255, 45, 106, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(0, 245, 212, 0.05) 0%, transparent 70%);
            animation: gradientShift 15s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(3deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-family: 'Dela Gothic One', cursive;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 45, 106, 0.3)); }
            50% { filter: drop-shadow(0 0 40px rgba(155, 93, 229, 0.5)); }
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Guess tracker */
        .guess-tracker {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .guess-dot {
            width: 50px;
            height: 8px;
            border-radius: 4px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .guess-dot.used {
            background: linear-gradient(90deg, var(--accent-pink), var(--accent-purple));
            border-color: transparent;
            box-shadow: 0 0 15px rgba(255, 45, 106, 0.4);
        }

        .guess-dot.current {
            animation: pulse 1.5s ease-in-out infinite;
            border-color: var(--accent-cyan);
        }

        .guess-dot.correct {
            background: var(--accent-cyan) !important;
            box-shadow: 0 0 20px rgba(0, 245, 212, 0.6);
        }

        @keyframes pulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.5); }
        }

        /* Current guess indicator */
        .guess-number {
            text-align: center;
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 25px;
        }

        .guess-number span {
            color: var(--accent-cyan);
            font-weight: 700;
        }

        /* Audio player section */
        .player-section {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }

        .waveform {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3px;
            height: 80px;
            margin-bottom: 20px;
        }

        .wave-bar {
            width: 4px;
            background: linear-gradient(180deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        .wave-bar.playing {
            animation: waveAnim 0.5s ease-in-out infinite;
        }

        @keyframes waveAnim {
            0%, 100% { transform: scaleY(0.3); }
            50% { transform: scaleY(1); }
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 10px 40px rgba(255, 45, 106, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(255, 45, 106, 0.6);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn svg {
            width: 28px;
            height: 28px;
            fill: white;
            margin-left: 3px;
        }

        .play-btn.playing svg {
            margin-left: 0;
        }

        .time-hint {
            text-align: center;
            margin-top: 15px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .time-hint span {
            color: var(--accent-cyan);
            font-weight: 600;
        }

        /* Input section */
        .input-section {
            margin-bottom: 25px;
        }

        .guess-input-wrapper {
            position: relative;
        }

        .guess-input {
            width: 100%;
            padding: 18px 24px;
            background: var(--bg-card);
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            font-size: 1.1rem;
            color: var(--text-primary);
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: var(--accent-purple);
            box-shadow: 0 0 30px rgba(155, 93, 229, 0.2);
        }

        .guess-input::placeholder {
            color: var(--text-muted);
        }

        .guess-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(155, 93, 229, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .skip-btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: transparent;
            border: 2px solid var(--glass-border);
            border-radius: 16px;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .skip-btn:hover:not(:disabled) {
            border-color: var(--accent-pink);
            color: var(--accent-pink);
        }

        .skip-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Guess history */
        .guess-history {
            margin-bottom: 25px;
        }

        .guess-history h3 {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .history-item {
            padding: 12px 16px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
        }

        .history-item .number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
        }

        .history-item.skipped {
            border-color: rgba(255, 45, 106, 0.3);
        }

        .history-item.skipped .text {
            color: var(--text-muted);
            font-style: italic;
        }

        .history-item.wrong {
            border-color: rgba(255, 45, 106, 0.5);
        }

        .history-item.wrong .text {
            color: var(--accent-pink);
            text-decoration: line-through;
            opacity: 0.7;
        }

        /* Result overlay */
        .result-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 15, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .result-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .result-content {
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result-overlay.show .result-content {
            transform: scale(1);
        }

        .result-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            animation: resultPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        .result-icon.win {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            box-shadow: 0 0 60px rgba(0, 245, 212, 0.5);
        }

        .result-icon.lose {
            background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            box-shadow: 0 0 60px rgba(255, 45, 106, 0.5);
        }

        @keyframes resultPop {
            from {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        .result-title {
            font-family: 'Dela Gothic One', cursive;
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: fadeUp 0.5s ease 0.5s both;
        }

        .result-title.win {
            color: var(--accent-cyan);
        }

        .result-title.lose {
            color: var(--accent-pink);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .result-song {
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 10px;
            animation: fadeUp 0.5s ease 0.6s both;
        }

        .result-guesses {
            color: var(--text-muted);
            margin-bottom: 30px;
            animation: fadeUp 0.5s ease 0.7s both;
        }

        .play-again-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            animation: fadeUp 0.5s ease 0.8s both;
        }

        .play-again-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(155, 93, 229, 0.5);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 101;
        }

        /* Instructions */
        .instructions {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            margin-top: auto;
        }

        .instructions h3 {
            font-size: 0.85rem;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .instructions p {
            color: var(--text-muted);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* No song message */
        .no-song {
            text-align: center;
            padding: 60px 20px;
        }

        .no-song h2 {
            font-family: 'Dela Gothic One', cursive;
            font-size: 1.8rem;
            color: var(--accent-pink);
            margin-bottom: 15px;
        }

        .no-song p {
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }
            
            .guess-dot {
                width: 40px;
            }
            
            .player-section {
                padding: 20px;
            }
            
            .result-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <header>
            <h1 class="logo">SOUNDLE</h1>
            <p class="subtitle">Daily Song Challenge</p>
        </header>

        <div id="game-content">
            <!-- Game content loaded dynamically -->
        </div>
    </div>

    <div class="result-overlay" id="result-overlay">
        <div class="result-content">
            <div class="result-icon" id="result-icon">ðŸŽµ</div>
            <h2 class="result-title" id="result-title">Amazing!</h2>
            <p class="result-song" id="result-song">Song Name</p>
            <p class="result-guesses" id="result-guesses">You got it in 3 guesses!</p>
            <button class="play-again-btn" onclick="location.reload()">Play Again Tomorrow</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION - UPDATE THIS DAILY!
        // ============================================
        const DAILY_SONG = {
            // Path to your audio file (place in same folder or use full URL)
            audioFile: "song.mp3",
            // The correct answer (song name)
            answer: "Reida",
            // Date for this challenge (YYYY-MM-DD format)
            date: "2025-01-31"
        };

        // Time reveals for each guess (in seconds)
        // Guess 1: 2 seconds, Guess 2: 4 seconds, etc.
        const TIME_REVEALS = [2, 4, 6, 9, 12, 15];

        // ============================================
        // GAME STATE
        // ============================================
        let currentGuess = 0;
        let guessHistory = [];
        let gameOver = false;
        let audioContext = null;
        let audioBuffer = null;
        let sourceNode = null;
        let isPlaying = false;

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', initGame);

        async function initGame() {
            const gameContent = document.getElementById('game-content');
            
            // Check if audio file exists
            try {
                const response = await fetch(DAILY_SONG.audioFile, { method: 'HEAD' });
                if (!response.ok) throw new Error('No song');
                
                // Load the audio
                await loadAudio();
                renderGame();
            } catch (error) {
                console.error('Error loading song:', error);
                renderNoSong();
            }
        }

        async function loadAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const response = await fetch(DAILY_SONG.audioFile);
            const arrayBuffer = await response.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        }

        // ============================================
        // RENDERING
        // ============================================
        function renderGame() {
            const gameContent = document.getElementById('game-content');
            gameContent.innerHTML = `
                <div class="guess-tracker">
                    ${[0,1,2,3,4,5].map(i => `
                        <div class="guess-dot ${i < currentGuess ? 'used' : ''} ${i === currentGuess && !gameOver ? 'current' : ''}"></div>
                    `).join('')}
                </div>

                <p class="guess-number">
                    Guess <span>${currentGuess + 1}</span> of 6
                </p>

                <div class="player-section">
                    <div class="waveform">
                        ${Array(40).fill(0).map((_, i) => `
                            <div class="wave-bar" style="height: ${20 + Math.random() * 40}px; animation-delay: ${i * 0.05}s"></div>
                        `).join('')}
                    </div>
                    <button class="play-btn" id="play-btn" onclick="playSnippet()">
                        <svg viewBox="0 0 24 24" id="play-icon">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <p class="time-hint">
                        Listen to <span>${TIME_REVEALS[currentGuess]} seconds</span> of the song
                    </p>
                </div>

                ${guessHistory.length > 0 ? `
                    <div class="guess-history">
                        <h3>Previous Guesses</h3>
                        ${guessHistory.map((guess, i) => `
                            <div class="history-item ${guess.skipped ? 'skipped' : 'wrong'}">
                                <span class="number">${i + 1}</span>
                                <span class="text">${guess.skipped ? 'Skipped' : guess.text}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}

                <div class="input-section">
                    <div class="guess-input-wrapper">
                        <input 
                            type="text" 
                            class="guess-input" 
                            id="guess-input"
                            placeholder="Enter song name..."
                            ${gameOver ? 'disabled' : ''}
                            onkeypress="if(event.key === 'Enter') submitGuess()"
                        >
                    </div>
                    <button class="submit-btn" id="submit-btn" onclick="submitGuess()" ${gameOver ? 'disabled' : ''}>
                        Submit Guess
                    </button>
                    <button class="skip-btn" id="skip-btn" onclick="skipGuess()" ${gameOver ? 'disabled' : ''}>
                        Skip (${6 - currentGuess - 1} remaining)
                    </button>
                </div>

                <div class="instructions">
                    <h3>How to Play</h3>
                    <p>
                        Listen to the song snippet and try to guess the song name. 
                        Each incorrect guess or skip reveals more of the song. 
                        You have 6 attempts to guess correctly!
                    </p>
                </div>
            `;

            // Focus input
            setTimeout(() => {
                const input = document.getElementById('guess-input');
                if (input) input.focus();
            }, 100);
        }

        function renderNoSong() {
            const gameContent = document.getElementById('game-content');
            gameContent.innerHTML = `
                <div class="no-song">
                    <h2>No Song Today</h2>
                    <p>
                        The daily song hasn't been uploaded yet.<br>
                        Check back later!
                    </p>
                </div>
                
                <div class="instructions" style="margin-top: 40px;">
                    <h3>For Site Owners</h3>
                    <p>
                        To add today's song, upload an audio file named <strong>song.mp3</strong> 
                        to your repository and update the <strong>DAILY_SONG</strong> configuration 
                        in the HTML file with the correct song name.
                    </p>
                </div>
            `;
        }

        // ============================================
        // AUDIO PLAYBACK
        // ============================================
        async function playSnippet() {
            if (isPlaying || !audioBuffer) return;

            // Resume audio context if suspended
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            const duration = TIME_REVEALS[currentGuess];
            const maxStart = Math.max(0, audioBuffer.duration - 15);
            
            // Calculate start position based on guess number
            // Earlier guesses start from more obscure parts (like the middle or instrumental sections)
            // Later guesses start from the beginning where vocals/melody usually are
            let startTime;
            if (currentGuess === 0) {
                // First guess: start from middle of song (usually less recognizable)
                startTime = audioBuffer.duration * 0.4;
            } else if (currentGuess === 1) {
                startTime = audioBuffer.duration * 0.3;
            } else if (currentGuess === 2) {
                startTime = audioBuffer.duration * 0.2;
            } else if (currentGuess === 3) {
                startTime = audioBuffer.duration * 0.1;
            } else {
                // Last guesses: start from the beginning
                startTime = 0;
            }
            
            // Ensure we don't exceed the buffer
            startTime = Math.min(startTime, maxStart);

            // Create source
            sourceNode = audioContext.createBufferSource();
            sourceNode.buffer = audioBuffer;
            sourceNode.connect(audioContext.destination);

            // Play the snippet
            sourceNode.start(0, startTime, duration);
            
            isPlaying = true;
            updatePlayButton(true);
            animateWaveform(true);

            // Stop after duration
            setTimeout(() => {
                stopAudio();
            }, duration * 1000);
        }

        function stopAudio() {
            if (sourceNode) {
                try {
                    sourceNode.stop();
                } catch (e) {}
                sourceNode = null;
            }
            isPlaying = false;
            updatePlayButton(false);
            animateWaveform(false);
        }

        function updatePlayButton(playing) {
            const btn = document.getElementById('play-btn');
            const icon = document.getElementById('play-icon');
            
            if (playing) {
                btn.classList.add('playing');
                icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
            } else {
                btn.classList.remove('playing');
                icon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }

        function animateWaveform(playing) {
            const bars = document.querySelectorAll('.wave-bar');
            bars.forEach(bar => {
                if (playing) {
                    bar.classList.add('playing');
                } else {
                    bar.classList.remove('playing');
                }
            });
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        function submitGuess() {
            const input = document.getElementById('guess-input');
            const guess = input.value.trim();
            
            if (!guess || gameOver) return;

            // Check if correct (case-insensitive)
            const isCorrect = guess.toLowerCase() === DAILY_SONG.answer.toLowerCase();

            if (isCorrect) {
                // Win!
                gameOver = true;
                showResult(true);
            } else {
                // Wrong guess
                guessHistory.push({ text: guess, skipped: false });
                currentGuess++;

                if (currentGuess >= 6) {
                    // Lost
                    gameOver = true;
                    showResult(false);
                } else {
                    renderGame();
                }
            }
        }

        function skipGuess() {
            if (gameOver) return;

            guessHistory.push({ text: '', skipped: true });
            currentGuess++;

            if (currentGuess >= 6) {
                gameOver = true;
                showResult(false);
            } else {
                renderGame();
            }
        }

        // ============================================
        // RESULTS
        // ============================================
        function showResult(won) {
            const overlay = document.getElementById('result-overlay');
            const icon = document.getElementById('result-icon');
            const title = document.getElementById('result-title');
            const song = document.getElementById('result-song');
            const guesses = document.getElementById('result-guesses');

            if (won) {
                icon.className = 'result-icon win';
                icon.textContent = 'ðŸŽ‰';
                title.className = 'result-title win';
                title.textContent = getWinMessage();
                guesses.textContent = `You got it in ${currentGuess + 1} guess${currentGuess === 0 ? '' : 'es'}!`;
                createConfetti();
            } else {
                icon.className = 'result-icon lose';
                icon.textContent = 'ðŸ˜”';
                title.className = 'result-title lose';
                title.textContent = 'Better luck tomorrow!';
                guesses.textContent = 'You ran out of guesses';
            }

            song.textContent = `ðŸŽµ ${DAILY_SONG.answer}`;
            
            // Update guess dots
            const dots = document.querySelectorAll('.guess-dot');
            if (won && dots[currentGuess]) {
                dots[currentGuess].classList.add('correct');
            }

            // Show overlay
            setTimeout(() => {
                overlay.classList.add('show');
            }, 300);
        }

        function getWinMessage() {
            const messages = {
                0: 'INCREDIBLE!',
                1: 'AMAZING!',
                2: 'GREAT JOB!',
                3: 'WELL DONE!',
                4: 'NICE!',
                5: 'PHEW!'
            };
            return messages[currentGuess] || 'YOU WIN!';
        }

        // ============================================
        // CONFETTI
        // ============================================
        function createConfetti() {
            const colors = ['#ff2d6a', '#00f5d4', '#9b5de5', '#fff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    const shapes = ['50%', '0'];
                    confetti.style.borderRadius = shapes[Math.floor(Math.random() * shapes.length)];
                    
                    document.body.appendChild(confetti);

                    // Animate falling
                    const animation = confetti.animate([
                        { 
                            transform: `translateY(0) rotate(0deg)`,
                            opacity: 1
                        },
                        { 
                            transform: `translateY(100vh) rotate(${720 + Math.random() * 360}deg)`,
                            opacity: 0
                        }
                    ], {
                        duration: 2000 + Math.random() * 2000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });

                    animation.onfinish = () => confetti.remove();
                }, i * 30);
            }
        }
    </script>
